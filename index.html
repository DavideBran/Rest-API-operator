<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic CRUD</title>

    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <!-- ----- -->

</head>

<body>
    <nav>
        <div class="navbar flex-column align-content-around">
            <h1>
                Check your API
            </h1>
        </div>
    </nav>

    <main>
        <div id="app_container">
            <div class="form_container container-md">
                <form action="" id="form">
                    <label for="URL" class="form-label">Insert Url</label>
                    <input type="text" name="url" id="URL" placeholder="https://api.github.com/" class="form-control">

                    <br>

                    <label for="Method" class="form-label" class="form-control"> Select http method </label>
                    <select name="httpMethod" id="method">
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="PATCH">PATCH</option>
                        <option value="DELETE">DELETE</option>
                    </select>

                    <br>

                    <input type="checkbox" name="ContentType" id="ContentType" class="form-check-input" >
                    <label for="ContentType" class="form-label">JSON</label>
                    
                    <br>

                    <label for="body" id="bodyLabel" class="hidden" class="form-label"> Insert Body Text</label>
                    <br>
                    <textarea  name="bodyText" id="body" cols="30" rows="5" class= "hidden form-control"></textarea>

                    <br>


                    <div id="form_button_container ">
                        <button type="submit" id="submit" class="btn btn-success"> Send Request </button>
                        <button type="reset" id="reset" class="btn btn-outline-secondary"> reset </button>
                    </div>
                </form>

                <br>
            </div>
            <div class="response_error_container">
                <div id="fullfilled" class="hidden response">
                    
                </div>
                
                <br>
                
                <div id="rejected" class="hidden response"></div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="script/genericCRUD.js"></script>
    <!-- ----- -->
</body>

</html>
